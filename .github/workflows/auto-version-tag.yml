name: Auto Version Tag

on:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'release/**'
    paths:
      - 'project.yaml'

jobs:
  check_and_tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check version changes
        id: version_check
        run: |
          echo "ðŸ” Checking for system_version changes..."
          
          # Get current system_version from project.yaml
          CURRENT_VERSION=$(grep -E '^\s*system_version:' project.yaml | sed -E 's/^\s*system_version:\s*//;s/\s*$//')
          echo "ðŸ“Œ Current version: $CURRENT_VERSION"
          
          # Get previous system_version
          git show HEAD~1:project.yaml > /tmp/old_project.yaml 2>/dev/null || echo "system_version: v0.0.0" > /tmp/old_project.yaml
          OLD_VERSION=$(grep -E '^\s*system_version:' /tmp/old_project.yaml | sed -E 's/^\s*system_version:\s*//;s/\s*$//')
          echo "ðŸ“Œ Previous version: $OLD_VERSION"
          
          # Compare versions
          if [ "$CURRENT_VERSION" != "$OLD_VERSION" ]; then
            echo "âœ… Version changed: $OLD_VERSION -> $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Version unchanged, skipping tag"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create and push tag
        if: steps.version_check.outputs.version_changed == 'true'
        id: create_tag
        run: |
          VERSION="${{ steps.version_check.outputs.new_version }}"
          
          # Ensure v prefix
          if [[ $VERSION == v* ]]; then
            TAG_NAME="$VERSION"
          else
            TAG_NAME="v$VERSION"
          fi
          
          echo "ðŸ·ï¸ Preparing tag: $TAG_NAME"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if tag exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "ðŸš« Tag $TAG_NAME already exists, skipping"
            echo "tag_created=false" >> $GITHUB_OUTPUT
          else
            # Create annotated tag
            git tag -a "$TAG_NAME" -m "Release version $TAG_NAME"
            git push origin "$TAG_NAME"
            echo "âœ… Successfully created and pushed tag: $TAG_NAME"
            echo "tag_created=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          fi
      
      - name: Update project.yaml last_updated
        if: steps.create_tag.outputs.tag_created == 'true'
        run: |
          CURRENT_DATE=$(date +%Y-%m-%d)
          sed -i "s|last_updated: .*|last_updated: $CURRENT_DATE|" project.yaml
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add project.yaml
          
          if ! git diff --staged --quiet; then
            git commit -m "chore: update last_updated date in project.yaml"
            git push origin HEAD:${{ github.ref_name }}
            echo "âœ… Updated last_updated date"
          fi
      
      - name: Create GitHub Release
        if: steps.create_tag.outputs.tag_created == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          release_name: Release ${{ steps.create_tag.outputs.tag_name }}
          draft: false
          prerelease: false
