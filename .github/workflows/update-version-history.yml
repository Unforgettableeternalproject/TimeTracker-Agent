name: Update Version History

on:
  push:
    tags:
      - 'v*'

jobs:
  update_history:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract tag info
        id: tag_info
        run: |
          TAG_NAME="${{ github.ref_name }}"
          echo "üè∑Ô∏è New tag: $TAG_NAME"
          
          # Determine tag type
          if [[ $TAG_NAME == *-stable ]]; then
            TAG_TYPE="Stable Release"
          elif [[ $TAG_NAME == *-patch-* ]] || [[ $TAG_NAME == *-hotfix-* ]]; then
            TAG_TYPE="Hotfix"
          elif [[ $TAG_NAME == *-beta* ]] || [[ $TAG_NAME == *-alpha* ]]; then
            TAG_TYPE="Pre-release"
          else
            TAG_TYPE="Release"
          fi
          
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "tag_type=$TAG_TYPE" >> $GITHUB_OUTPUT
          
          # Get tag message
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME" | head -n 1)
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="Version $TAG_NAME release"
          fi
          echo "tag_message=$TAG_MESSAGE" >> $GITHUB_OUTPUT
          
          # Get date
          TAG_DATE=$(git log -1 --format=%ai "$TAG_NAME" | cut -d' ' -f1)
          echo "tag_date=$TAG_DATE" >> $GITHUB_OUTPUT
      
      - name: Update VERSION_HISTORY.md
        run: |
          TAG_NAME="${{ steps.tag_info.outputs.tag_name }}"
          TAG_TYPE="${{ steps.tag_info.outputs.tag_type }}"
          TAG_MESSAGE="${{ steps.tag_info.outputs.tag_message }}"
          TAG_DATE="${{ steps.tag_info.outputs.tag_date }}"
          
          echo "üìù Updating VERSION_HISTORY.md..."
          
          # Create VERSION_HISTORY.md if it doesn't exist
          if [ ! -f VERSION_HISTORY.md ]; then
            cat > VERSION_HISTORY.md << 'HEADER_EOF'
          # Version History
          
          *Last updated: 2024-01-01*
          
          This file contains the version history and release notes for Timesheet Agent.
          
          ---
          
          HEADER_EOF
          fi
          
          # Create new entry
          cat > /tmp/new_entry.txt << 'ENTRY_EOF'
          ## ${TAG_NAME} (${TAG_DATE})
          **Type**: ${TAG_TYPE}
          
          ### Changes
          ${TAG_MESSAGE}
          
          ---
          
          ENTRY_EOF
          
          # Replace variables
          sed -i "s|\${TAG_NAME}|$TAG_NAME|g" /tmp/new_entry.txt
          sed -i "s|\${TAG_TYPE}|$TAG_TYPE|g" /tmp/new_entry.txt
          TAG_MESSAGE_ESCAPED=$(printf '%s\n' "$TAG_MESSAGE" | sed 's/[&/\]/\\&/g')
          sed -i "s|\${TAG_MESSAGE}|$TAG_MESSAGE_ESCAPED|g" /tmp/new_entry.txt
          sed -i "s|\${TAG_DATE}|$TAG_DATE|g" /tmp/new_entry.txt
          
          # Insert new entry after the header
          awk '
            /^## v[0-9]/ && !inserted {
              system("cat /tmp/new_entry.txt")
              inserted = 1
            }
            { print }
            END {
              if (!inserted) {
                system("cat /tmp/new_entry.txt")
              }
            }
          ' VERSION_HISTORY.md > VERSION_HISTORY.md.tmp
          
          mv VERSION_HISTORY.md.tmp VERSION_HISTORY.md
          
          # Update last updated date
          sed -i "s|\*Last updated: .*\*|\*Last updated: $TAG_DATE\*|" VERSION_HISTORY.md
          
          echo "‚úÖ VERSION_HISTORY.md updated"
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add VERSION_HISTORY.md
          
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
          else
            git commit -m "docs: update VERSION_HISTORY.md for ${{ steps.tag_info.outputs.tag_name }}"
            git push origin HEAD:main
            echo "‚úÖ Changes committed and pushed"
          fi
